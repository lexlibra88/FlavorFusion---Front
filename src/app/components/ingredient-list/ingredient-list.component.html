<div *ngIf="ingredients$ | async as ingredients; else noData">
  <ul>
    <li *ngFor="let ingredient of ingredients">
      <p><b>Category:</b> {{ ingredient.categoryFood }}
      <b>Name:</b> {{ ingredient.nameAlimentaryFood }}</p>
    </li>
  </ul>
</div>
<ng-template #noData>
  <p>No ingredients found.</p>
</ng-template>

<p><a routerLink="/">Go back to Home</a></p>
