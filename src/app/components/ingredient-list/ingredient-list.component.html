<div *ngIf="formattedRecipes$ | async as recipes; else noData">
  <ul>
    <li *ngFor="let recipe of recipes">
      <h3>{{ recipe.name }}</h3>
      <p>Ingredients: {{ recipe.formattedIngredients }}</p>
    </li>
  </ul>
</div>
<ng-template #noData>
  <p>No recipes found.</p>
</ng-template>
