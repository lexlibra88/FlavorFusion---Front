<p><a routerLink="/">Go back to Home</a></p>
<div *ngIf="alimentaryFood$ | async as alimentaryFoods; else noData">
  <ul>
    <li *ngFor="let alimentaryFood of alimentaryFoods">
      <p><b>Category:</b> {{ alimentaryFood.categoryFood }}
      <b>Name:</b> {{ alimentaryFood.nameAlimentaryFood }}</p>
    </li>
  </ul>
</div>
<ng-template #noData>
  <p>No ingredients found.</p>
</ng-template>
